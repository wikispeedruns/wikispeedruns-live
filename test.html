<!DOCTYPE html>
<html>

<head>
    <script>
        const exampleSocket = new WebSocket(
            "ws://localhost:9000",
        );

        exampleSocket.onopen = (event) => {
            exampleSocket.send(JSON.stringify({
                lobby_id: 10,
                prompt_id: 5
            }));
        }

        exampleSocket.onmessage = (event) => {
            console.log(event.data);
        };
    </script>
</head>

<body>

    Testing!

</body>

</html>
